<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="estilos/style.css">
   
</head>
<body>
    <main>
        <article id="foto"> </article>
        <h1>Login</h1>
        <form action="">
                <p id="texto">Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <p class="inputs">
                    <label for="email"><span class="material-symbols-outlined">person<span><label>
                    <input class="info" type="text" name="email" id="email" placeholder="Seu Email">
                </p>
                <p class="inputs">
                    <label  for="senha"><span class="material-symbols-outlined">key</span></label>
                    <input class="info" type="password" name="senha" id="senha" min="8" placeholder="Sua Senha">
                </p>
                <p>
                    <input class="botao" type="submit" value="Entrar">
                </p>
                <p>
                    <input class="botao" type="submit" value="Esqueci a senha">
                </p>
        </form>
    </main>
</body>
</html>
